  height: 100%;

<div class="sidenav">
		<h2 id="CMS">CMS</h2>
 		 <a href="/">Home</a></li>
 		 <a href="/add_contracts">New Contract</a></li>

<body>
	<h1><b>Add Contracts</b></h1>
	<div class="content">
    <form action="#" th:action="@{/api/contracts}" th:object="${contract}" method="post" id="addContract">
   		<p>User: <input type="text" th:field="*{user}" /></p>
    	<p>Agreement Title: <input type="text" th:field="*{agreement_title}" /></p>
    	<p>Agreement Type: <input type="text" th:field="*{agreement_type}" /></p>
    	<p>Description: <input type="text" th:field="*{description}" /></p>
        <p>Agreement Location: <input type="text" th:field="*{agreement_location}" /></p>
        <p>Language: <input type="text" th:field="*{language}" /></p>
        <p>Region: <input type="text" th:field="*{region}" /></p>
        <p>Related Agreements: <input type="text" th:field="*{related_agreements}" /></p>
        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
    </form>
    </div>
</body>
</html>
