<html xmlns:th="https://www.thymeleaf.org">
    <title>Please Login</title>
<style>
@charset "ISO-8859-1";

body{
	margin: 0;
	color: #122848;
	font-family: verdana;
	}


.header {
	background: #122848;
	margin: 0px;
	padding: 30px;
	color: #1380A1;
	padding-left: 50px;
	}

.sidenav {
  overflow: hidden;
  background-color: #122848;
  width: 100%;
  padding-left: 50px;
}

.sidenav div {
  float: left;
  display: block;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  color: #1380A1;
}

.content {
	margin: auto;
    width: 40%;
    margin-top: 50px;
  	background-color: #f2f2f2;
    border-radius: 12px;
    box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
    overflow: hidden;
    padding: 20px;
    position: relative;
}

input {
    margin-bottom:5px;
    margin-right:30%;
    width: 300px;
    padding:2px;
    display:inline-block;
    text-align:left;
 }
 
 label {
	font-variant-caps: all-small-caps;
	font-size:17px;
	display: inline-block;
    margin-bottom:5px;
    width:100px;
    text-align: left;

}

	
input, select, textarea, tr, th {
  width: 40%;
  padding: 6px; 
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}
.footerContainer {
	background: #122848;
	width:100%;
}

footer {
	background: #122848;
	margin: 0px;
	padding: 30px;
	color: #1380A1;
	padding-left: 50px;
	}
	
.btn {
background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  }
  
.content a {
float:right;
 color: navy;
 text-decoration:none;
  }
  
 .content a:hover {
color:teal;
 }
  
.alertMessage {
	color: white;
	text-align:center;
	font-style:italic;
	background-color:#E95959;
	width:100%;
	padding:1px;
	margin-bottom:10px;
	font-variant-caps: all-small-caps;
	font-size:17px;
}

.successMessage {
	color: white;
	text-align:center;
	font-style:italic;
	background-color:#4CAF50;
	width:100%;
	padding:1px;
	margin-bottom:10px;
	font-variant-caps: all-small-caps;
	font-size:17px;
}
	
footer a:hover {
  color: #F2F2F2;
}

footer a {
	color: #1380A1;
	}

</style>
  </head>
  <body>
  
  <div class="header">
  <h1>Contract Management</h1>
  </div>

	
	<div class="content">
        <form name="loginForm" id="loginForm" th:action="@{/login}" method="post">               
                <h1>Please Login</h1>
                <div th:if="${param.error}" class="alertMessage">    
                    Invalid username and password
                </div>
                <div th:if="${param.logout}" class="successMessage"> 
                    You have been logged out of the system.
                </div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username"/>        
                <label for="password">Password</label>
                <input type="password" id="password" name="password"/>    
                <div class="form-actions">
                    <button type="submit" class="btn">Log in</button>
                </div>
        </form>
        <a href="/forgot_password">Forgot your Password?</a>
        </div>

  </body>
</html>
