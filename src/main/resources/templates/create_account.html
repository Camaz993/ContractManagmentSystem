<DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Create Account</title>
<style>
		h1{
  color: black;
  font-family: verdana;
  font-size: 200%;
  margin-left: 170px;
}

#addUser {
width: 50%;
}

#addUser input[type=text]  {
	width: 100%;
	align: right;
}

#addUser select {
	width: 100%;
	align: right;
}

body {
  background-color: aliceblue;
}
.sidenav {
  height: 100%; 
  width: 160px;
  position: fixed; 
  z-index: 1; 
  top: 0px;
  left: 10px;
  background-color: darkgray; 
  overflow-x: hidden;
  padding-top: 20px;
  font-family: verdana;
}

.sidenav a {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 15px;
  color: dimgray;
  display: block;
  font-family: verdana;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.content {
    margin-left: 170px;
    font-family: verdana;
}

p{
	margin-left: 15px;
}
</style>
</head>
<body>
<div class="sidenav">
		<h2>CMS</h2>
 		 <a href="/">Home</a></li>
 		 <a href="/add_contracts">New Contract</a></li>
 		 <a href="/search_contracts">Search Contacts</a></li>
 		 <a>Create Account</a></li>
 		 <a>My Contracts</a></li>
	</div>
<div class="content">
<form action="#" th:action="@{/api/staff}" th:object="${user}" method="post" id="addUser">
	<h1>Add New User</h1>
	<p> Fill in this form to create an account </p>    
    <table>
    <tr>
   		<td>First Name: <input type="text" th:field="*{firstname}" /></td>
   		<td th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">Name Error</td>
   	</tr>
   	<tr>
    	<td>Last Name: <input type="text"  th:field="*{lastname}"/></td>
    	<td th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Name Error</td>
    </tr>
    <tr>
    	<td>Role: <input type="text"  th:field="*{role}" /></td>
    	<td th:if="${#fields.hasErrors('role')}" th:errors="*{role}">Role Error</td>
    </tr>
    <tr>
    	<td>Username: <input type="text"  th:field="*{username}" /></td>
    	<td th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</td>
        <td th:text="${message1}"></td>
    </tr>
    <tr>
        <td>Password: <input type="password"  th:field="*{password}" /></td>
        <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</td>
    </tr>
     <tr>
        <td>Password Repeat: <input type="password" th:field="*{passrepeat}"/></td>
        <td th:if="${#fields.hasErrors('passrepeat')}" th:errors="*{passrepeat}">Password Error</td>
        <td th:text="${message2}"></td>
    </tr>
    <tr>
        <td><input type="submit" value="Submit"/></td>
    </tr>
    </table>
</form>
</div>
</body>
</html>
