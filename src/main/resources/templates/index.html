<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Contract Search</title>
<link href="src/main/resources/static/style.css" rel="stylesheet" type="text/css">
<style>
@charset "ISO-8859-1";
 
#viewcontracts td {
    padding:20px;
    text-align:left;
    background-color: #888888;
    font-weight: lighter;
    font-variant-caps: all-small-caps;
    }
    
    #viewcontracts th {
    background-color: #eeeeee;
    text-align:left;
    padding: 10px;
    font-weight:lighter;
    }
 
h1{
  color: black;
  font-family: verdana;
  font-size: 200%;
  margin-left: 170px;
}
 
body {
  background-color: aliceblue;
}
 
.sidenav {
  height: 100%; 
  width: 160px;
  position: fixed; 
  z-index: 1; 
  top: 0px;
  left: 10px;
  background-color: darkgray; 
  overflow-x: hidden;
  padding-top: 20px;
  font-family: verdana;
}
 
.sidenav a {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 15px;
  color: dimgray;
  display: block;
  font-family: verdana;
}
 
#CMS{
	
}
 
.sidenav a:hover {
  color: #f1f1f1;
}
 
.content {
    margin-left: 170px;
    font-family: verdana;
}
 
p{
	margin-left: 15px;
}
.sub {
	font-style: italic;
	font-size: 10pt;
	margin-top: 0px;
	padding: 0px;
}

</style>
<title>Home Page</title>
</head>
	<div class="sidenav">
		<h2>CMS</h2>
 		 <li>Home</li>
 		 <a href="/add_contracts">New Contract</a></li>
 		 <a href="/search_contracts">Search Contracts</a></li>
 		 <a href="/archive_contracts">Archive Contracts</a></li>
 		 <a href="/create_account">Create Account</a></li>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<div class="content">
	<body onload="sortByDate(); showTen();">
	<h2>Welcome to the Contract Management System</h2>
	<div>
    <div sec:authorize="isAuthenticated()">Welcome, <span sec:authentication="name"></span></div>
            <form th:action="@{/logout}" method="post"> 
                <input type="submit" value="Logout"/> 
            </form>
        </div>
    <div>
	<table id="viewcontracts">
	<thead>
	<tr>
	<td>Request Id</td>
    <td>Agreement Title</td>
    <td>Agreement Type</td>
    <td>Description</td>
    <td>Agreement Location</td>
    <td>Date Updated</td>
    </tr>
    </thead>
    </tbody>
    <tr th:each="contract : ${contracts}">
        <!--<th th:text="${contract.requestid}"></th>-->
        <th>
        	<a th:text="${contract.requestid}" th:href="@{/view_details/{requestid}(requestid=${contract.requestid})}" target="_blank"></a>
        </th>
        <th th:text="${contract.agreement_title}"></th>
        <th th:text="${contract.agreement_type}"></th>
        <th th:text="${contract.description}"></th>
        <th th:text="${contract.agreement_location}"></th>
        <th th:text="${contract.date_updated}"></th>
    </tr>
    </tbody>
    </table>
    </div>
 
     
<script>
function showTen(){
	$("table > tbody > tr").hide().slice(0, 10).show();
	$(".show-all").on("click", function() {
	  $("tbody > tr", $(this).prev()).show();
	});}

function convertDate(d) {
	  var p = d.split("-");
	  return +(p[0]+p[1]+p[2]);
	}

	function sortByDate() {
	  var tbody = document.querySelector("#viewcontracts tbody");
	  // get trs as array for ease of use
	  var rows = [].slice.call(tbody.querySelectorAll("tr"));
	  
	  rows.sort(function(a,b) {
	    return  convertDate(b.cells[5].innerHTML)- convertDate(a.cells[5].innerHTML);
	  });
	  
	  rows.forEach(function(v) {
	    tbody.appendChild(v); // note that .appendChild() *moves* elements
	  });
	}

	document.querySelector("button").addEventListener("click", sortByDate);

</script>
</body>
</html>
