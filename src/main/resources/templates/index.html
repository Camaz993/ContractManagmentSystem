<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<style>
@charset "ISO-8859-1";

h1{
  color: black;
  font-family: verdana;
  font-size: 200%;
  margin-left: 170px;
}

body {
  background-color: aliceblue;
}

.sidenav {
  height: 100%; 
  width: 160px;
  position: fixed; 
  z-index: 1; 
  top: 0px;
  left: 10px;
  background-color: darkgray; 
  overflow-x: hidden;
  padding-top: 20px;
  font-family: verdana;
}

.sidenav a {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 15px;
  color: dimgray;
  display: block;
  font-family: verdana;
}

#CMS{
	
}

.sidenav a:hover {
  color: #f1f1f1;
}

.content {
    margin-left: 170px;
    font-family: verdana;
}

p{
	margin-left: 15px;
}
.sub {
	font-style: italic;
	font-size: 10pt;
	margin-top: 0px;
	padding: 0px;
}
</style>
<title>Home Page</title>
</head>
<body>
	<div class="sidenav">
		<h2>CMS</h2>
 		 <p>Home</p>
 		 <a href="/add_contracts">New Contract</a></li>
 		 <p class="sub">Create a new contract</p>
 		 <a href="/search_contracts">Search Contacts</a></li>
 		 <p class="sub">Search for a contract</p>
 		 <a>My Contracts</a></li>
 		 <p class="sub">View your assigned contracts</p>
 		 <a href="/create_account">Create Account</a></li>
	</div>
	<div class="content">
	<h2>Welcome to the Contract Management System</h2>
	<div>
    <div sec:authorize="isAuthenticated()">Welcome, <span sec:authentication="name"></span></div>
            <form th:action="@{/logout}" method="post"> 
                <input type="submit" value="Logout"/> 
            </form>
        </div>
	</div>
</body>
</html>
