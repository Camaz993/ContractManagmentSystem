<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Contract Search</title>
<link href="src/main/resources/static/style.css" rel="stylesheet" type="text/css">
<style>
@charset "ISO-8859-1";
 
#viewcontracts td {
    padding:20px;
    text-align:left;
    background-color: #888888;
    font-weight: lighter;
    font-variant-caps: all-small-caps;
    }
    #viewcontracts th {
    background-color: #eeeeee;
    text-align:left;
    padding: 10px;
    font-weight:lighter;
    }
 
h1{
  color: black;
  font-family: verdana;
  font-size: 200%;
  margin-left: 170px;
}
 
body {
  background-color: aliceblue;
}
 
.sidenav {
  height: 100%; 
  width: 160px;
  position: fixed; 
  z-index: 1; 
  top: 0px;
  left: 10px;
  background-color: darkgray; 
  overflow-x: hidden;
  padding-top: 20px;
  font-family: verdana;
}
 
.sidenav a {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 15px;
  color: dimgray;
  display: block;
  font-family: verdana;
}
 
#CMS{
	
}
 
.sidenav a:hover {
  color: #f1f1f1;
}
 
.content {
    margin-left: 170px;
    font-family: verdana;
}
 
p{
	margin-left: 15px;
}
.sub {
	font-style: italic;
	font-size: 10pt;
	margin-top: 0px;
	padding: 0px;
}
</style>
<title>Home Page</title>
</head>
	<div class="sidenav">
		<h2>CMS</h2>
 		 <p>Home</p>
 		 <a href="/add_contracts">New Contract</a></li>
 		 <p class="sub">Create a new contract</p>
 		 <a href="/search_contracts">Search Contacts</a></li>
 		 <p class="sub">Search for a contract</p>
 		 <a>My Contracts</a></li>
 		 <p class="sub">View your assigned contracts</p>
	</div>
	<div class="content">
	<body>
	<h2>Welcome to the Contract Management System</h2>
	<div>
    <div sec:authorize="isAuthenticated()">Welcome, <span sec:authentication="name"></span></div>
            <form th:action="@{/logout}" method="post"> 
                <input type="submit" value="Logout"/> 
            </form>
        </div>
    <div>
    <input type="text" id="myInput" onkeyup="searchID()" placeholder="Search by fields .." title="Type in a ID or Name etc....">
    <h2>Contracts</h2>
	<table id="viewcontracts">
	<thead>
	<tr>
	<td>Request Id</td>
    <td>Agreement Title</td>
    <td>Agreement Type</td>
    <td>Description</td>
    <td>Agreement Location</td>
    <td>Date Updated</td>
    </tr>
    </thead>
    </tbody>
    <tr th:each="contract : ${contracts}">
        <th th:text="${contract.requestid}"></th>
        <th th:text="${contract.agreement_title}"></th>
        <th th:text="${contract.agreement_type}"></th>
        <th th:text="${contract.description}"></th>
        <th th:text="${contract.agreement_location}"></th>
        <th th:text="${contract.date_updated}"></th>
    </tr>
    </tbody>
    </table>
    </div>
 
    
<script>
// Accordion 
function searchID() {
 
	  // Declare variables 
	  var input = document.getElementById("myInput");
	  var filter = input.value.toUpperCase();
	  var table = document.getElementById("viewcontracts");
	  var trs = table.tBodies[0].getElementsByTagName("tr");
 
	  // Loop through first tbody's rows
	  for (var i = 0; i < trs.length; i++) {
 
	    // define the row's cells
	    var tds = trs[i].getElementsByTagName("th");
 
	    // hide the row
	    trs[i].style.display = "none";
 
	    // loop through row cells
	    for (var i2 = 0; i2 < tds.length; i2++) {
 
	      // if there's a match
	      if (tds[i2].innerHTML.toUpperCase().indexOf(filter) > -1) {
 
	        // show the row
	        trs[i].style.display = "";
 
	        // skip to the next row
	     	continue;
 
	      }
	    }
	  }
 
	}
</script>
</body>
</html>
