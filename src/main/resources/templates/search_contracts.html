<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Contract Search</title>
<link href="src/main/resources/static/style.css" rel="stylesheet" type="text/css">
<style>

    padding:20px;
    text-align:left;
    background-color: #888888;
    font-weight: lighter;
    font-variant-caps: all-small-caps;
    }
    #viewcontracts th {
    background-color: #eeeeee;
    text-align:left;
    padding: 10px;
    font-weight:lighter;
    }
h1{
  color: black;
  font-family: verdana;
  font-size: 200%;
  margin-left: 170px;
}

body {
  background-color: aliceblue;
}
.sidenav {
  height: 100%; 
  width: 160px;
  position: fixed; 
  z-index: 1; 
  top: 0px;
  left: 10px;
  background-color: darkgray; 
  overflow-x: hidden;
  padding-top: 20px;
  font-family: verdana;
}

.sidenav a {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 15px;
  color: dimgray;
  display: block;
  font-family: verdana;

#CMS{
	
}

.sidenav a:hover {
  color: #f1f1f1;
}

    margin-left: 170px;
    font-family: verdana;
}

p{
	margin-left: 15px;
}
</style>
</head>
<div class="sidenav">
		<h2>CMS</h2>
 		  <a href="/">Home</a></li>
 		 <a href="/add_contracts">New Contract</a></li>
 		 <li>Search Contracts</li>
 		 <a href="/archive_contracts">Archive Contracts</a></li>
 		 <a href="/create_account">Create Account</a></li>
	</div>
<body>
	<h1>Search for Contracts</h1>
	<div class="content">
    <!--<form action="#" th:action="@{/api/contracts}" th:object="${contracts}" method="get">
      <label for="search">Search:</label><input name="search" id="search"> 
    <p><input type="submit" value="Submit" /> </p>
    </form>
    -->
    <input type="text" id="myInput" onkeyup="searchID()" placeholder="Search by fields .." title="Type in a ID or Name etc....">
    <h2>Contracts</h2>
	<table id="viewcontracts">
	<thead>
	<tr>
	<td>Request Id</td>
    <td>Agreement Title</td>
    <td>Agreement Type</td>
    <td>Description</td>
    <td>Agreement Location</td>
    <td>Date Updated</td>
    <td>Update Details</td>
    <td>Archive Contract</td>
    </tr>
    </thead>
    </tbody>
    <tr th:each="contract : ${contracts}">
        <th>
        	<a th:text="${contract.requestid}" th:href="@{/view_details/{requestid}(requestid=${contract.requestid})}" target="_blank"></a>
        </th>
        <th th:text=${contract.agreement_title}></th>	 
        <th th:text="${contract.agreement_type}"></th>
        <th th:text="${contract.description}"></th>
        <th th:text="${contract.agreement_location}"></th>
        <th th:text="${contract.date_updated}"></th>
        <th>
        	<a th:href="@{/update_details/{requestid}(requestid=${contract.requestid})}" target="_blank">Update</a>
        </th>
		<th>
       		<form action="#" th:action="@{/archive_contracts/{requestid}(requestid=${contract.requestid})}" method="post">
  				<input type="hidden"/>
  				<button onclick="return confirm('Are you sure want to archive this?');" type="submit" id="submitButton">Archive</button>
			</form>
     	</th>
    </tr>
    </tbody>
    </table>
    </div>
    
<script>
// Accordion 
function searchID() {

	  // Declare variables 
	  var input = document.getElementById("myInput");
	  var filter = input.value.toUpperCase();
	  var table = document.getElementById("viewcontracts");
	  var trs = table.tBodies[0].getElementsByTagName("tr");

	  // Loop through first tbody's rows
	  for (var i = 0; i < trs.length; i++) {

	    // define the row's cells
	    var tds = trs[i].getElementsByTagName("th");

	    // hide the row
	    trs[i].style.display = "none";

	    // loop through row cells
	    for (var i2 = 0; i2 < tds.length; i2++) {

	      // if there's a match
	      if (tds[i2].innerHTML.toUpperCase().indexOf(filter) > -1) {

	        // show the row
	        trs[i].style.display = "";

	        // skip to the next row
	     	continue;

	      }
	    }
	  }

	}
</script>
</body>
</html>
