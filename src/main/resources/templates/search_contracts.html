<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Contract Search</title>
<link href="../static/style.css" th:href="@{/style.css}" rel="stylesheet" />
</head>
<body>

	<div class="header">
	<h1>Contract Management</h1>
	</div>
	
	<div class="sidenav">
			<div>
	 		<a href="/">Home</a>
	 		</div>
	 		<div>
	 		<a href="/add_contracts">New Contract</a></li>
	 		<p class="sub">Create a new contract</p>
	 		</div>
	 		<div>
	 		<a href="/search_contracts">Search Contacts</a></li>
	 		<p class="sub">Search for a contract</p>
	 		</div>
	 		<div>
	 		<a>My Contracts</a></li>
	 		<p class="sub">View your assigned contracts</p>
 			</div>
	</div>
	
	<div class="content">
		<h2>Search for Contracts</h2>
	
	    <!--<form action="#" th:action="@{/api/contracts}" th:object="${contracts}" method="get">
	      <label for="search">Search:</label><input name="search" id="search"> 
	    <p><input type="submit" value="Submit" /> </p>
	    </form>
	    -->
	    <input type="text" id="myInput" onkeyup="searchID()" placeholder="Search by fields .." title="Type in a ID or Name etc....">
	    <h2>Contracts</h2>
		<table id="viewcontracts" class="viewcontracts">
			<thead>
				<tr>
					<th>Request Id</th>
				    <th>Agreement Title</th>
				    <th>Agreement Type</th>
				    <th>Description</th>
				    <th>Agreement Location</th>
			    </tr>
		    </thead>
		    <tbody>
		    	<tr th:each="contract : ${contracts}">
			        <td>
			        	<a th:text="${contract.requestid}" th:href="@{/view_details/{requestid}(requestid=${contract.requestid})}" target="_blank"></a>
			        </td>
			        <td th:text=${contract.agreement_title}></td>	 
			        <td th:text="${contract.agreement_type}"></td>
			        <td th:text="${contract.description}"></td>
			        <td th:text="${contract.agreement_location}"></td>
		    	</tr>
		    </tbody>
	    </table>
    </div>
    
<script>

// Accordion 
function searchID() {

	  // Declare variables 
	  var input = document.getElementById("myInput");
	  var filter = input.value.toUpperCase();
	  var table = document.getElementById("viewcontracts");
	  var trs = table.tBodies[0].getElementsByTagName("tr");

	  // Loop through first tbody's rows
	  for (var i = 0; i < trs.length; i++) {

	    // define the row's cells
	    var tds = trs[i].getElementsByTagName("td");

	    // hide the row
	    trs[i].style.display = "none";

	    // loop through row cells
	    for (var i2 = 0; i2 < tds.length; i2++) {

	      // if there's a match
	      if (tds[i2].innerHTML.toUpperCase().indexOf(filter) > -1) {

	        // show the row
	        trs[i].style.display = "";

	        // skip to the next row
	     	continue;

	      }
	    }
	  }

	}
</script>
</body>
</html>
