<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Contract Search</title>
<meta charset="ISO-8859-1">
<style>
@charset "ISO-8859-1";

body{
	margin: 0;
	color: #122848;
	font-family: verdana;
	}


.header {
	background: #122848;
	margin: 0px;
	padding: 30px;
	color: #1380A1;
	padding-left: 50px;
	}

.sidenav {
  overflow: hidden;
  background-color: #122848;
  width: 100%;
  padding-left: 50px;
}

.sidenav div {
  float: left;
  display: block;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  color: #1380A1;
}

.content {
	margin: auto;
    width: 60%;
    margin-top: 50px;
  	background-color: #f2f2f2;
    border-radius: 12px;
    box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
    overflow: hidden;
    padding: 20px;
    position: relative;
}
	
input, select, textarea, tr, th {
  width: 100%;
  padding: 12px; 
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}
.footerContainer {
	background: #122848;
	width:100%;
}

footer {
	background: #122848;
	margin: 0px;
	padding: 30px;
	color: #1380A1;
	padding-left: 50px;
	}
	
footer a:hover {
  color: #F2F2F2;
}

footer a {
	color: #1380A1;
	}

</style>
<title>Home Page</title>
</head>
<body>
	<div class="headerContainer">
	<div class="header">
	<h1>Contract Management</h1>
	</div>
    	</div>
	<div class="sidenav">
	</div>
	
	<div class="content">
	<h2>Error: Method Not Allowed</h2>
	<p>Your request is not supported for the requested resource.</p>
	<p>Please contact your admin team.</p>
	<p>Click <a href="/">here</a> to return to the rest of the site.</p>	
    </div>
 
 
    
<footer>

</footer>


</body>
</html>
